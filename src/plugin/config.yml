## YAML Template.
---
package:
    author: Erik Pearson
    name: dashboard2
    description: The dashboard panel and associated widgets
    date: August 6, 2015
    version: 0.0.1
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise
    modules:
    styles:
        # -
        #     file: styles.css
install:
    widgets:    
        -
            module: panel
            id: dashboard2_panel
            type: factory
            css: true
    routes:
        -
            path: ['dashboard2']
            widget: dashboard2_panel
            authorization: true
    menu:
        -
            name: dashboard2
            path: [dashboard2]
            label: Dashboard 2
            icon: dashboard
            beta: true